machine:
    timezone:
        Asia/Tokyo
    java:
        version: oraclejdk8
    environment:
        JAVA_OPTS: "-Xmx512m"
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError" -Dorg.gradle.daemon=false'
dependencies:
    cache_directories:
        - ~/.android
    pre:
        - echo y | android -s update sdk -u -a -t "tools"
        - mkdir -p "$ANDROID_HOME"/licenses
        - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME"/licenses/android-sdk-license
        - $ANDROID_HOME/tools/bin/sdkmanager "platform-tools" "extras;android;m2repository"
